<h4>{{ 'TypeSettings.Types' | translate }}</h4>
<div class="mt-3">
  <mat-button-toggle-group [formControl]="typesControl">
    <mat-button-toggle *ngFor="let type of dutyTypes | async; trackBy: typeTrackBy" [value]="type">
      {{ type.id }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<form [formGroup]="form">
  <div class="mt-3">
    <h6>{{ 'TypeSettings.Name' | translate }}</h6>
    <input type="text" class="form-control" [formControlName]="FormKeys.NAME">
  </div>
  <div class="mt-3">
    <h6>{{ 'TypeSettings.FullName' | translate }}</h6>
    <input type="text" class="form-control" [formControlName]="FormKeys.FULL_NAME">
  </div>
  <div class="mt-3">
    <h6>{{ 'TypeSettings.Place' | translate }}</h6>
    <textarea [rows]="2" wrap="soft" type="text" class="form-control" [formControlName]="FormKeys.PLACE"></textarea>
  </div>
</form>

<div class="row mt-3">
  <div class="col-9">
    <button type="button" mat-raised-button class="btn-wide btn-gradient mt-3" color="primary"
            [disabled]="form.invalid" (click)="saveType()">
      {{ 'Save' | translate }}
    </button>
  </div>
  <div class="col-3">
    <button type="button" mat-raised-button class="btn-wide btn-gradient mt-3" color="primary"
            [disabled]="typesControl.invalid" (click)="deleteType()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="col-12">
    <button type="button" mat-raised-button class="btn-wide btn-gradient mt-3" color="primary" (click)="restore()">
      {{ 'RestoreDefaults' | translate }}
    </button>
  </div>
</div>
